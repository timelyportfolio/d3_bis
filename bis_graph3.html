  <script>
    //find the paths that represent the rect in the legend
    //get text from next node which has the label
    var groups = d3.selectAll("path")[0].filter(function(d){
          return Math.round(d.getBoundingClientRect().width) == 15 || Math.round(d.getBoundingClientRect().width) == 16})
          
    var colorMap = {};        
    
    groups.forEach(function(grp,i){
      //for some reason the + css selector does not work on 3 of 5
      //have to select parent group and then select next text with + text
        
      colorMap[d3.select(grp).style("fill")] = d3.select(
        "#" + d3.select(d3.select(grp)[0][0].parentNode).attr("id") + "+ text tspan," +
        "#" + d3.select(grp).attr("id") + " + text tspan"
        ).text();
    })
    
    //get array of path objects grouped by colors
    //determined from above legend colorMap
    var groupedPaths = d3.nest()
      .key(function(d){return colorMap[d3.select(d).style("fill")]})
      .entries(d3.selectAll("path")[0]
        .map(function(d){
          d3.select(d).attr("class",(colorMap[d3.select(d).style("fill")]) ? colorMap[d3.select(d).style("fill")].split(" ")[0] : "undefined");
          d3.select(d).datum(colorMap[d3.select(d).style("fill")])
          return d;
        })
      );
      
    //now that we have paths that correspond to groups/data
    //we can add behaviors that might aid understanding
    groupedPaths.forEach(function(grpPath){
      if (grpPath.key !== "undefined") {
        // something simple we could do is add border
        grpPath.values.forEach(function(d){
          d3.select(d).on("mouseover", function(){
            var pathMoused = this;
            //start with something very simple like make stroke black
            d3.selectAll("." + d3.select(pathMoused).attr("class") ).style("stroke","black")
            
            //why not decrease opacity of others while we are at it
            groupedPaths
              .filter(function(grp){
                if(!(grp.key == "undefined")){ 
                  return grp.key.split(" ")[0] ? grp.key.split(" ")[0] !== d3.select(pathMoused).attr("class") : false
                } else return false
              })
              .forEach(function(grp){
                grp.values.forEach(function(drawing){
                  //unfortunately the stacked bars are not really stacked
                  //but rather all the bars extend to the x axis/origin
                  //hack this to not change the opacity of those
                  if (+d3.select(drawing).attr('id').split('path')[1] > 3545) {
                    d3.select(drawing).style("opacity",0.2)
                  }
                })
              })
          })
          d3.select(d).on("mouseout", function(){
            var pathMoused = this;
            d3.selectAll("." + d3.select(pathMoused).attr("class") ).style("stroke","none")
            
            groupedPaths
              .filter(function(grp){
                if(!(grp.key == "undefined")){ 
                  return grp.key.split(" ")[0] ? grp.key.split(" ")[0] !== d3.select(pathMoused).attr("class") : false
                } else return false
              })
              .forEach(function(grp){
                grp.values.forEach(function(drawing){
                  d3.select(drawing).style("opacity",1)
                })
              })
          })
        })
      }
    })
    
    //disable text pointer events so does not interfere
    //with path mouseover and mouseout
    d3.selectAll("text").style("pointer-events","none")
    
    
  </script>
